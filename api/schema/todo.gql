type Todo {
  _id: String!
  text: String!
  descripiton: String
  created: String
  updated: String
}

type todoResponse {
  ok: Boolean!
  todo: Todo
  errors: [Error!]
}

type Query {
  getTodos: [Todo!]!
  getTodo(_id: String!): Todo!
}

type Mutation {
  addTodo(descripiton: String, text: String!): todoResponse!
  updateTodo(_id: String!, text: String!): todoResponse!
  deleteTodo(_id: String!): todoResponse!
}
